<button nz-button [nzType]="'primary'" (click)="showModal()">
  <span>Add achievement</span>
</button>
<nz-modal
  [nzFooter]="null"
  [(nzVisible)]="isVisible"
  nzTitle="Add a new achievement"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
  nzCentered
>
  <ng-container *nzModalContent>
    <app-achievement-form />
  </ng-container>
</nz-modal>
