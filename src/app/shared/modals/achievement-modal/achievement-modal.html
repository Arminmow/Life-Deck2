<button nz-button [nzType]="'primary'" (click)="showModal()">
  <span>Add achievement</span>
</button>
<nz-modal
  [nzFooter]="null"
  [(nzVisible)]="isVisible"
  nzTitle="Add a new achievement"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
>
  <ng-container *nzModalContent>
    <p>Content one</p>
    <p>Content two</p>
    <p>Content three</p>
  </ng-container>
</nz-modal>
