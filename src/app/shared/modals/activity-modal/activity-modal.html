<button nz-button [nzType]="'primary'" (click)="openModal()">
  Add Activity
</button>

<nz-modal
  [(nzVisible)]="isVisible"
  nzCentered
  nzTitle="ADD A NEW ACTIVITY"
  (nzOnCancel)="closeModal()"
  [nzFooter]="null"
>
  <ng-container *nzModalContent>
    <app-activity-form (formSubmited)="closeModal()" />
  </ng-container>
</nz-modal>
