<span
  class="action-icon edit-icon"
  nz-icon
  nzType="edit"
  nzTheme="outline"
  aria-label="Edit category"
  (click)="showModal()"
></span>

<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="Edit Category"
  (nzOnCancel)="hideModal()"
  [nzFooter]="null"
  nzCentered
>
  <ng-container *nzModalContent>
    <app-edit-category-form [category]="category"/>
  </ng-container>
</nz-modal>
