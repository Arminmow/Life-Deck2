<form
  *ngIf="activity"
  nz-form
  [formGroup]="form"
  nzLayout="vertical"
  (submit)="submit()"
>
  <nz-form-item>
    <nz-form-label nzRequired nzFor="title">Title</nz-form-label>
    <nz-form-control [nzErrorTip]="titleError">
      <input
        nz-input
        formControlName="title"
        id="title"
        placeholder="What is your new activity called?"
        autocomplete="off"
      />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="description">Description</nz-form-label>
    <nz-form-control>
      <input
        nz-input
        formControlName="description"
        id="description"
        placeholder="What it's all about?"
        autocomplete="off"
      />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="icon">Icon</nz-form-label>
    <nz-form-control>
      <nz-input-group nzPrefixIcon="link">
        <input
          nz-input
          type="url"
          formControlName="icon"
          id="icon"
          placeholder="Image URL to use as icon"
          autocomplete="off"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="banner">Banner</nz-form-label>
    <nz-form-control>
      <nz-input-group nzPrefixIcon="link"
        ><input
          nz-input
          formControlName="banner"
          id="banner"
          placeholder="Image URL to use as banner"
          autocomplete="off"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="time-spent-form-item">
    <nz-form-label class="time-spent-label">Time Spent</nz-form-label>
    <nz-form-control class="time-spent-control">
      <div class="time-spent-inputs">
        <nz-input-number
          class="time-spent-input"
          formControlName="hours"
          [nzMin]="0"
          [nzMax]="23"
          [nzStep]="1"
          placeholder="Hours"
        ></nz-input-number>
        <span class="time-unit">h</span>

        <nz-input-number
          class="time-spent-input"
          formControlName="minutes"
          [nzMin]="0"
          [nzMax]="59"
          [nzStep]="1"
          placeholder="Minutes"
        ></nz-input-number>
        <span class="time-unit">m</span>
      </div>
    </nz-form-control>
  </nz-form-item>

  <button
    nz-button
    nzType="primary"
    [disabled]="form.invalid"
    type="submit"
    class="submit-btn"
  >
    Edit Activity
  </button>
</form>

<ng-template #titleError>
  <ng-container *ngIf="titleControl?.hasError('required')">
    Title is required
  </ng-container>
  <ng-container *ngIf="titleControl?.hasError('minlength')">
    Title must be at least 3 characters
  </ng-container>
</ng-template>
