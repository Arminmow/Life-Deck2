<ng-container *ngIf="activity ; else noActivity" data-testId="detail-container">
  <div class="activity-banner-wrapper">
    <img
      [src]="activity.banner"
      alt="Activity Banner"
      class="activity-banner"
    />
    <div class="activity-title-overlay">
      <h2 class="activity-title">{{ activity.title }}</h2>

      <app-activity-actions [activity]="activity" />
    </div>
  </div>
  <app-activity-stats [activity]="activity" />
</ng-container>

<ng-template #noActivity>
  <div class="no-activity-wrapper">
    <i nz-icon nzType="frown" nzTheme="outline" class="no-activity-icon"></i>
    <h2 class="no-activity-title">No Activity Selected</h2>
    <p class="no-activity-subtitle">
      Select an activity from the sidebar<br />or create a new one below
    </p>
    <app-activity-modal></app-activity-modal>
  </div>
</ng-template>
