<nz-layout>
  <ng-container *ngIf="!isMobile">
    <nz-sider
      nzCollapsible
      nzWidth="300px"
      [nzCollapsedWidth]="0"
      [nzTrigger]="null"
      [(nzCollapsed)]="isSidebarCollapsed"
    >
      <ng-container *ngTemplateOutlet="sidebarContent"></ng-container>
    </nz-sider>
  </ng-container>

  <nz-layout>
    <nz-drawer
      *ngIf="isMobile"
      [nzVisible]="isDrawerVisible"
      nzPlacement="left"
      (nzOnClose)="isDrawerVisible = false"
      [nzClosable]="false"
    >
      <ng-container *nzDrawerContent>
        <ng-container *ngTemplateOutlet="sidebarContent"></ng-container>
      </ng-container>
    </nz-drawer>
    <nz-content>
      <button nz-button nzType="text" (click)="toggleSidebar()" class="toggle-btn">
        <i
          nz-icon
          [nzType]="isMobile ? 'menu' : (isSidebarCollapsed ? 'menu-unfold' : 'menu-fold')"
        ></i>
      </button>
      <app-activity-detail
        [activity]="activityStore.selectedActivity$ | async"
      ></app-activity-detail>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>

<ng-template #sidebarContent>
  <div class="sider-content">
    <app-sidebar-menu />
    <div class="sider-modal-bottom">
      <app-activity-modal />
    </div>
  </div>
</ng-template>
