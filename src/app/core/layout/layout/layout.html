<nz-layout>
  <ng-container *ngIf="!isMobile">
    <nz-sider
      nzCollapsible
      nzWidth="300px"
      [nzCollapsedWidth]="0"
      [nzTrigger]="null"
      [(nzCollapsed)]="isSidebarCollapsed"
    >
      <div class="logo"></div>
      <!-- test content , will be replaced  -->
      <ul nz-menu nzTheme="dark" nzMode="inline">
        <li nz-menu-item>
          <nz-icon nzType="pie-chart" />
          <span>Option 1</span>
        </li>
        <li nz-menu-item>
          <nz-icon nzType="desktop" />
          <span>Option 2</span>
        </li>
        <li nz-submenu nzTitle="User" nzIcon="user">
          <ul>
            <li nz-menu-item>Tom</li>
            <li nz-menu-item>Bill</li>
            <li nz-menu-item>Alex</li>
          </ul>
        </li>
        <li nz-submenu nzTitle="Team" nzIcon="team">
          <ul>
            <li nz-menu-item>Team 1</li>
            <li nz-menu-item>Team 2</li>
          </ul>
        </li>
        <li nz-menu-item>
          <nz-icon nzType="file" />
          <span>File</span>
        </li>
      </ul>
    </nz-sider>
  </ng-container>

  <nz-layout>
    <nz-header>
      <button nz-button nzType="text" (click)="toggleSidebar()">
        <i
          nz-icon
          [nzType]="isMobile ? 'menu' : (isSidebarCollapsed ? 'menu-unfold' : 'menu-fold')"
        ></i>
      </button>
    </nz-header>
    <nz-drawer
      *ngIf="isMobile"
      [nzVisible]="isDrawerVisible"
      nzPlacement="left"
      (nzOnClose)="isDrawerVisible = false"
      [nzClosable]="false"
    >
      <ng-container *nzDrawerContent>
        <!-- also test -->
        <ul nz-menu nzTheme="dark" nzMode="inline">
          <li nz-menu-item>
            <nz-icon nzType="pie-chart" />
            <span>Option 1</span>
          </li>
          <li nz-menu-item>
            <nz-icon nzType="desktop" />
            <span>Option 2</span>
          </li>
          <li nz-submenu nzTitle="User" nzIcon="user">
            <ul>
              <li nz-menu-item>Tom</li>
              <li nz-menu-item>Bill</li>
              <li nz-menu-item>Alex</li>
            </ul>
          </li>
          <li nz-submenu nzTitle="Team" nzIcon="team">
            <ul>
              <li nz-menu-item>Team 1</li>
              <li nz-menu-item>Team 2</li>
            </ul>
          </li>
          <li nz-menu-item>
            <nz-icon nzType="file" />
            <span>File</span>
          </li>
        </ul>
      </ng-container>
    </nz-drawer>
    <nz-content>
      <div class="inner-content">Bill is a cat.</div>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
